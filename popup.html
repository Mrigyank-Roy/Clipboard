<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Clipboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="images/icon/clipboard128.png" alt="Logo" class="logo">
        <h1 class="title">Clipboard Manager</h1>
    </div>

    <button id="showPasteBtn">Paste</button>

    <div id="pasteSection" style="display:none;">
        <input type="text" id="title" placeholder="Enter title...">
        <textarea id="clipboard" placeholder="Enter text here..."></textarea>
        <button id="saveBtn">Save</button>
    </div>

    <h3>Saved Titles:</h3>
    <ul id="titleList"></ul>

    <script src="popup.js"></script>
</body>
</html>
