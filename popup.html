<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Clipboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="images/icon/clipboard128.png" alt="Logo" class="logo">
        <h1 class="title">Clipboard Manager</h1>
    </div>

    <button id="showPasteBtn">Paste</button>

    <div id="pasteSection" style="display:none;">
        <input type="text" id="title" placeholder="Enter title...">
        <textarea id="clipboard" placeholder="Enter text here..."></textarea>
        <button id="saveBtn">Save</button>
    </div>

    <h3>Saved Titles:</h3>
    <ul id="titleList"></ul>

    <div id="rateModal" class="modal-overlay">
        <div class="modal-content">
            <span id="closeModal" class="close-btn">&times;</span>
            <h3>Enjoying the extension?</h3>
            <p>Support us by rating or buying a coffee!</p>
            
            <button id="rateUsBtn" class="modal-btn rate-btn">Rate Us ⭐</button>
            
            <div class="coffee-container">
                <a id="buyMeCoffee" href="https://www.buymeacoffee.com/mrigyank_roy" target="_blank">
                    <img src="https://img.buymeacoffee.com/button-api/?text=Buy me a coffee&emoji=☕&slug=mrigyank_roy&button_colour=FFDD00&font_colour=000000&font_family=Lato&outline_colour=000000&coffee_colour=ffffff" alt="Buy me a coffee" />
                </a>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
